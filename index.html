<body class="bg-light text-center">
    <div class="container bg-danger p-5" id="contenedor-form">
        <h1 class="text-center">CALCULADORA DE MASA MUSCULAR</h1>
        <button class="btn btn-dark mb-5" id="btn-color">DarkMode  <i class="fa-solid fa-circle-half-stroke"></i></button>
        
        <div class="mb-3">
            <input type="text" class="form-control" id="inputNombre" placeholder="INGRESE SU NOMBRE">            
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="inputPeso" placeholder="INGRESE EL PESO EN KG">            
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="inputAltura" placeholder="INGRESE SU ALTURA ej: 1.70">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" id="btn-guardar">LISTO  <i class="fa-solid fa-check"></i></button>
            <button class="btn btn-success" id="btn-resultados">VER RESULTADOS  <i class="fa-solid fa-eye"></i></button>
            <button class="btn btn-warning" id="btn-exportar-pdf">EXPORTAR A PDF  <i class="fa-solid fa-file-pdf"></i></button>
        </div>
    </div>

    <div class="container text-center" id="container-result">
        <h1>RESULTADOS IMC</h1>
        <table class="table"> 
            <thead>
                <tr>
                    <th>Nombre</th>

                    <th>Altura</th>

            </tbody>
